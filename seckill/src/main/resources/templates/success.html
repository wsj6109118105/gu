<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.happymall.mall/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.happymall.mall/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.happymall.mall/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.happymall.mall/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.happymall.mall/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.happymall.mall/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.happymall.mall/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://happymall.mall">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right" >
            <li>
                <a th:if="${session.loginUser!=null}">欢迎：[[${session.loginUser==null?'':session.loginUser.nickname}]]</a>
                <a href="http://cart.happymall.mallhttp://auth.happymall.mall/login.html" th:if="${session.loginUser==null}">请登录</a>
            </li>
            <li>
                <a href="http://cart.happymall.mallhttp://auth.happymall.mall/reg.html" class="li_2" th:if="${session.loginUser==null}">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.happymall.mall/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.happymall.mallhttp://happymall.mall"><img src="http://cart.happymall.mall/static/cart/img/logo1.jpg"
                                                     style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">

                <div th:if="${orderSn!=null}" class="mc success-cont">
                    <h3>恭喜，秒杀成功，订单号：[[${orderSn}]]</h3>
                    <h3>后台正在准备此订单</h3>
                    <a style="color: red" th:href="${'http://order.happymall.mall/payOrder?orderSn='+orderSn}">去支付</a>
                </div>
                <div th:if="${orderSn==null}">
                    <h1>手气不好，秒杀失败，下次再来</h1>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.happymall.mall/static/cart/js/success.js"></script>

</html>
