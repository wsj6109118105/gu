spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: gateway
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
          - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
          - Query=url,qq
  application:
    name: gateway
server:
  port: 88

