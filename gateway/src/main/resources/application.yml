spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: gateway
    gateway:
      routes:
       # - id: test_route
        #  uri: https://www.baidu.com
         # predicates:
         # - Query=url,baidu
        #- id: qq_route
        #  uri: https://www.qq.com
        #  predicates:
        #  - Query=url,qq
        - id: product_route_knife4j
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}
        - id: member_route
          uri: lb://member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}
        - id: third
          uri: lb://third
          predicates:
            - Path=/api/third/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/renren-fast/$\{segment}




  application:
    name: gateway
server:
  port: 88

